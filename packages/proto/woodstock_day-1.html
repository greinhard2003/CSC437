<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/page.css" />
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Woodstock_Day_1</title>
  </head>
  <body class="page">
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { EventDayElement } from "./src/event_day.ts";

      define({
        "event-day": EventDayElement,
      });

      const THEME_KEY = "theme";

      function applySavedTheme() {
        const saved = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const isDark = saved ? saved === "dark" : prefersDark;

        document.body.classList.toggle("dark-mode", isDark);
        const toggle = document.getElementById("dark-toggle");
        if (toggle) toggle.checked = isDark;
      }

      document.addEventListener("DOMContentLoaded", applySavedTheme);

      document.body.addEventListener("dark-mode:toggle", (event) => {
        const page = event.currentTarget;
        const checked = event.detail.checked;
        page.classList.toggle("dark-mode", checked);
        localStorage.setItem(THEME_KEY, checked ? "dark" : "light");
      });

      function toggleDarkMode(target, checked) {
        const customEvent = new CustomEvent("dark-mode:toggle", {
          bubbles: true,
          detail: { checked },
        });
        target.dispatchEvent(customEvent);
      }
      globalThis.toggleDarkMode = toggleDarkMode;
    </script>
    <header>
      <h1>Festi-go-ers</h1>
      <div>
        <p>Username</p>
        <label for="dark-toggle">
          <input
            id="dark-toggle"
            type="checkbox"
            onchange="toggleDarkMode(document.body, this.checked)"
          />
          Dark mode
        </label>
      </div>
    </header>
    <event-day img-src="/Images/woodstock_Pic2.png"></event-day>
  </body>
</html>
